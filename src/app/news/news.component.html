
 <form class="example-form">

    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Enter Topic" [(ngModel)]="textInput" name="textInput"></textarea>
    </mat-form-field>

    <div mat-dialog-actions style="float: right">
      <button mat-button type="button" (click)="onSubmitClick()">Submit</button>

    </div>
  </form>
  <div *ngIf="showSpinner" class="spinner">
<div class="center"><mat-spinner></mat-spinner></div>
  </div>
<div *ngIf="showArticles">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>
  
      <!-- source Column -->
      <ng-container matColumnDef="source">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> source </th>
        <td mat-cell *matCellDef="let row"> {{row.source}} </td>
      </ng-container>
  
      <!-- author Column -->
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> author </th>
        <td mat-cell *matCellDef="let row"> {{row.author}} </td>
      </ng-container>
  
      <!-- url Column -->
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> url </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.url}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator  [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
